<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Cesta Basica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento Cesta Basica</h1>
        <p>Este aplicativo permite que você gerencie os itens da sua cesta básica e cadastre as pessoas que receberão as cestas.</p>

        <div class="campo">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" placeholder="Digite o nome do item">
            <label for="quantidade">Quantidade (kg):</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade">
            <button onclick="adicionarItem()">Adicionar Item</button>
        </div>
        
        <div id="listaItens" class="campo">
            <h2>Itens adicionados:</h2>
            <ul id="itens">
            </ul>
        </div>
        
        <div class="campo">
            <h2>Cadastro de Pessoas</h2>
            <form id="formPessoa">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite a idade">
                <label for="filhos">Quantidade de filhos:</label>
                <input type="number" id="filhos" name="filhos" placeholder="Digite a quantidade">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone">
                <label for="casado">Casado(a):</label>
                <input type="checkbox" id="casado" name="casado">
                <label for="nomeConjuge">Nome do cônjuge:</label>
                <input type="text" id="nomeConjuge" name="nomeConjuge" placeholder="Digite o nome do cônjuge">
                <button type="submit">Cadastrar Pessoa</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
